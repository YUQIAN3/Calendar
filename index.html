<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,
  maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Calendar</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <header class="siteHeader">
    <h1>我的日历</h1>
  </header>
  <div class="calendar">
    <div class="calendar-header">
    <time id="time"></time>
    </div>
    <ol class="calendar-weekdays">
    <li>一</li>
    <li>二</li>
    <li>三</li>
    <li>四</li>
    <li>五</li>
    <li>六</li>
    <li>日</li>
    </ol>
    <ol class="calendar-days" id="days">
    </ol>
    <div  class="calendar-actions">
      <div class="calendar-actions-left"><button id="today">今天</button></div>

      <div class="calendar-actions-right"><button id="prevMonth">上个月</button>
        <button id="nextMonth">下个月</button>
      </div>
    </div>
  </div>
  <div class="events-wraper">
    <h2>当天的安排</h2>
  <div class="events"  id="events"></div>
</div>
  <script>
    window.data={'2023-7-10':['吃饭','看电影'],
                 '2023-8-11':['出去玩','看书'],
                 '2023-8-12':['上课','看电影'],}
  </script>
  <script src="./main.js"></script>
</body>
</html>
